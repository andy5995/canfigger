# Define a template for tasks
filter_template: &filter_template
  only_if: "changesInclude(
    '**.c',
    '**.h',
    '**meson.build',
    '.cirrus.yml'
    )"

freebsd13_task:
  <<: *filter_template
  name: FreeBSD 13.2
  freebsd_instance:
    image_family: freebsd-13-2

  pkginstall_script:
    - pkg update -f
    - pkg install -y meson ninja

  setup_script:
    - meson setup _build
  build_script:
    - cd _build && ninja -v
  test_script:
    - cd _build && meson test -v

freebsd14_task:
  <<: *filter_template
  name: FreeBSD 14.0
  freebsd_instance:
