macos_task:
  <<: *filter_template
  name: macOS arm64
  macos_instance:
    image: ghcr.io/cirruslabs/macos-ventura-xcode:latest
  pkginstall_script:
    - brew update
    - brew install meson ninja
  setup_script:
  - meson setup _build
  build_script:
